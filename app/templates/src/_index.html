<!DOCTYPE html>
<html ng-app="<%= package %>.<%= module %>">
<head>
	<title><%= app %></title>
	<meta name="viewport" content="width=device-width">
	
	<!-- build:css(.tmp) styles.css -->
	<link href="styles.css"  rel='stylesheet' type='text/css'>
	<!-- endbuild -->

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,700,400|Oswald:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" ng-controller="DrpxToggleController as burger">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ng-click="burger.toggle()" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><%= app %></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" ng-class="{in: burger.is()}" ng-click="burger.hide()">
				<ul class="nav navbar-nav">
					<li drpx-class-route="{active: '^/?$'}"><a href="#/">Home</a></li>
					<li drpx-class-route="{active: '^/about'}"><a href="#/about">About</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<ng-view></ng-view>

	<!-- build:js(.) components.js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/drpx-components/drpxClassRouteDirective.js"></script>
	<script src="bower_components/drpx-components/drpxToggleModule.js"></script>
	<script src="bower_components/drpx-components/DrpxToggleModel.js"></script>
	<script src="bower_components/drpx-components/DrpxToggleController.js"></script>
	<!-- endbuild -->

	<!-- build:js(src) app.js -->
	<script src="<%= module %>/<%= capital(module) %>Module.js"></script>
	<!-- GENERATOR_DRPX_INJECT(minimized/app.js) -->
	<!-- endbuild -->

	<script src="<%= mainModule %>-views.js"></script>


	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-36564449-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>
	
</body>
</html>
